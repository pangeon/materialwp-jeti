<div class="form-control-wrapper">
    <h1>Napisz do Nas</h1>
</div>

<div class="form-control-wrapper">
    [text* your-name class:form-control]<div class="floating-label">
    Twoje imię (wymagane)
    </div>
</div>

<div class="form-control-wrapper">
    [email* your-email class:form-control]<div class="floating-label">
    Twój e-mail (wymagany)
    </div>
</div>

<div class="form-control-wrapper">
    [text your-subject class:form-control]<div class="floating-label">
    Temat
    </div>
</div>

<div class="form-control-wrapper">
    [textarea your-message class:form-control]<div class="floating-label">
    Wiadomość
    </div>
</div>

[submit class:fw-btn class:fw-btn-black class:fw-btn-1 "Wyślij"]
